    <title>Desafio IMC</title>
</head>
<body>
    <script>
        const nome = prompt("Digite o seu nome: ");
        const peso = parseInt(prompt("Digite o seu peso: "));
        const altura = parseInt(prompt("Digite a sua altura: "));

        const imc = peso/(altura*altura);
        alert(`imc Ã© igual: ${imc}`);

        if(imc < 18.5){
		alert("Magreza.");
	}
	else{
		if(imc >= 18.5 && imc < 25.0){
			alert("Saudavel.");
		}
		else{
			if(imc >= 25.0 && imc < 30.0){
				alert("Sobrepeso.");
			}
			else{
				if(imc >= 30.0 && imc < 35.0){
					alert("Obesidade Grau I.");
				}
				else{
					if(imc >= 35.0 && imc < 40.0){
						alert("Obseidade Grau II (Severa).");
					}
					else{
						alert("Obesidade Grau III (Morbida).");
					}
				}
			}
		}
	}
    </script>
